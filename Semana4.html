<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <h1>Eventos Click</h1>
        <div class="box" id="box1">Click 1</div>
        <div class="box" id="box2">Click 2</div>
        <div class="box" id="box3">Click 3</div>
        
    </center>

    <center>
        <h1>Eventos Focus</h1>
        <div class="box" id="box4">Focus 1</div>
        <div class="box" id="box5">Focus 2</div>
        <div class="box" id="box6">Focus 3</div>
        <br>
        <input type="text" id="input1" placeholder="Descripcion">
        <input type="text" id="input2" placeholder="Descripcion">
        <input type="text" id="input3" placeholder="Descripcion">

        <center>
            <h1>Eventos Mouseover</h1>
            <div class="box" id="box1">Mouseover 1</div>
            <div class="box" id="box2">Mouseover 2</div>
            <div class="box" id="box3">Mouserover 3</div>

        <script src="script.js"></script>
    </center>
</body>
</html>
